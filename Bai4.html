      <td>chiều rộng<input type="text" id="chieurong" size="4px"> </td>
      <td><input type="button" value="Tính" onclick="hinhCn()"></td>

</body>
<script !src="">
    function hinhCn() {
        if (a&&b > 0)
        let a = document.getElementById("chieudai").value;
        let b = document.getElementById("chieurong").value;
        p = parseFloat(a) *2 + parseFloat(b) *2;
        s = parseFloat(a) * parseFloat(b);
        document.getElementById("first").innerText= "Diện tích là " + s + "Chu vi là" + p;

    }
